<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Members</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1558611848-73f7eb4001a1?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ff6b6b;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .member-card {
      background: #fff;
      color: #2f3640;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .member-card h3 {
      margin-top: 0;
      color: #ff4757;
    }

    .member-card p {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .controls {
      margin-top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    select, input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .update-btn {
      background-color: #1abc9c;
      color: #fff;
    }

    .update-btn:hover {
      background-color: #16a085;
    }

    .delete-btn {
      background-color: #d63031;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 500px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="container">
      <h1>Manage Gym Members</h1>
      <div id="membersContainer" class="cards-grid"></div>
    </div>
  </div>

  <script type="module">
    import { db } from './js/firebase-init.js';
    import {
      collection,
      getDocs,
      updateDoc,
      deleteDoc,
      doc
    } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js';

    const membersContainer = document.getElementById('membersContainer');

    async function loadMembers() {
      const snapshot = await getDocs(collection(db, "members"));
      membersContainer.innerHTML = "";

      snapshot.forEach(docSnap => {
        const member = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement('div');
        card.className = "member-card";
        card.innerHTML = `
          <h3>${member.name} (${member.email})</h3>
          <p><strong>Package:</strong> ${member.membership?.package || 'N/A'}</p>
          <p><strong>Status:</strong> ${member.membership?.status || 'Pending'}</p>
          <p><strong>Start Date:</strong> ${member.membership?.startDate || 'N/A'}</p>
          <p><strong>End Date:</strong> ${member.membership?.endDate || 'N/A'}</p>
          <p><strong>Alert:</strong> ${member.alert || 'None'}</p>

          <div class="controls">
            <select id="select-${id}">
              <option value="Active">Active</option>
              <option value="Hold">Hold</option>
            </select>
            <input type="text" id="msg-${id}" placeholder="Enter alert message..." />
            <button class="update-btn" onclick="updateMember('${id}')">Update</button>
            <button class="delete-btn" onclick="deleteMember('${id}')">Delete</button>
          </div>
        `;
        membersContainer.appendChild(card);
      });
    }

    window.updateMember = async function (id) {
      const status = document.getElementById(`select-${id}`).value;
      const msg = document.getElementById(`msg-${id}`).value;

      const today = new Date();
      const startDate = today.toISOString().split('T')[0];
      const endDate = new Date(today);
      endDate.setDate(today.getDate() + 30);
      const endDateFormatted = endDate.toISOString().split('T')[0];

      const updateData = {
        "membership.status": status,
        alert: msg
      };

      if (status === "Active") {
        updateData["membership.startDate"] = startDate;
        updateData["membership.endDate"] = endDateFormatted;
      }

      try {
        const ref = doc(db, "members", id);
        await updateDoc(ref, updateData);
        alert("‚úÖ Member updated successfully!");
        loadMembers();
      } catch (err) {
        console.error("Update failed:", err.message);
        alert("‚ùå Error updating member.");
      }
    };

    window.deleteMember = async function (id) {
      if (!confirm("Are you sure you want to delete this member?")) return;
      try {
        await deleteDoc(doc(db, "members", id));
        alert("üóëÔ∏è Member deleted.");
        loadMembers();
      } catch (err) {
        console.error("Delete failed:", err.message);
        alert("‚ùå Failed to delete member.");
      }
    };

    loadMembers();
  </script>
</body>
</html>
